<!DOCTYPE HTML>
<html>
    <head>
        <title>JS</title>
        <script type="text/javascript" src="bin/extern.js"></script>

        <script type="text/javascript" src="bin/compiled.js"></script>	

        <script type="text/javascript">

            var main;
            var map;
            var timer;

            var params = {
                fieldHeight: 20,
                fieldWidth: 20,
                height: 500,
                width: 500
            };

            $(document).ready(function() {
                snake();
            });


            function randomizer() {
                map = new Map(params);

                timer = setInterval(function() {
                    map.random()
                }, 100);

            }


            function snake() {
                map = new Map(params);

                map.getBorderFields().forEach(function(field) {
                    field.setColor('gray');
                    field.refreshCSS();
                });

                /*
                 for (var borderId in map.getBorderFields()) {
                 map.getField(borderId).setColor('gray');
                 map.getField(borderId).refreshCSS();
                 }
                 */
            }

        </script>
    </head>

</html>
